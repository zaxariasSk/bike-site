    </footer>

    <script type="text/javascript">
        $('.slides').slick({
            dots: true,
            autoplay: true,
            autoplaySpeed: 2000,
            slidesToShow: 1,
            adaptiveHeight: true,
            centerMode: true,
            fade: true,
            arrows: false
        });
    </script>
